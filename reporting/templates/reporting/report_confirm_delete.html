{% extends "reporting/base.html" %}

{% block title %}Delete Report{% endblock %}

{% block content %}
<h1 class="mb-4">Delete Report</h1>

<p>Are you sure you want to delete the report "{{ object.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'reporting:report_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
